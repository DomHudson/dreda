<!DOCTYPE html>
<html>
<head>
  <title>dreda</title>

  <!--styles-->
  <link href="./css/stylish.css" rel="stylesheet" type="text/css">
  <link href="./Semantic-UI-1.12.0/dist/semantic.min.css" rel="stylesheet" type="text/css">
  

  <!--dependencies-->
  <script src="./lib/three.min.js"></script>
  <script src="./lib/OrbitControls.js"></script>
  <script src="./lib/rAF.js"></script>
  <script src="./lib/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="./Semantic-UI-1.12.0/dist/semantic.min.js"></script>
</head>

<body>
  <div class="ui wide sidebar">
    <div class="side">
      <div class="ui huge ribbon label teal">
        DREDA
      </div>


      <h2>dimensionality reduced exploratory data analysis</h2>

      <div id="plotbutton" class="ui green button" onClick="togglePlot()">Plot Data</div>
      <div id="plotbutton" class="ui blue button" onClick="toggleModal()">Upload</div>

      <div class="ui huge ribbon label red">
        What
      </div>


      <h3><a href="http://metasyn.github.io/dreda">about</a></h3>


      <div class="ui huge ribbon label blue">
        Who
      </div>


      <h3>Xander Johnson</h3>


      <h3>check it out the source on <a href="http://github.com/metasyn/dredagroup/dreda">github</a></h3>
    </div>
  </div>
  <i class="fixed big white content icon"></i>

  <!-- MODAL -->
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Using your own data
    </div>
    <div class="content"> 
      <div class="description">
        <div class="ui header">Something About Uploading Your Own Data</div>
        <video src="./data/demo.webm" controls width="480" preload="none" controls></video>
        <p>Or maybe you just want to see an example?</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui black button">
        Show me an example !
      </div>
      <div class="ui positive right labeled icon button">
        Let me upload !
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <!-- MODAL -->

  <!--PUSHER -->
  <div class="pusher">
    <canvas id="data-canvas"></canvas>
    <div id="loader">
      <div class="ui large indeterminate loader"></div>
    </div>
  </div>
  <!--PUSHER (Semantic Sidebar) -->


  <script src="./js/ui.js"></script> <script src="./js/dreda.js"></script>
</body>
</html>
